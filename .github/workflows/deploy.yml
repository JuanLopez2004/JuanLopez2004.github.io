name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          # Automatically inject basePath in your Next.js configuration file and disable
          # server side image optimization (https://nextjs.org/docs/api-reference/next/image#unoptimized).
          static_site_generator: next

      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: |
            .next/cache
          # Generate a new cache whenever packages or source files change.
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json', '**/yarn.lock') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx') }}
          # If source files changed but packages didn't, rebuild from a prior cache.
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json', '**/yarn.lock') }}-

      - name: Install dependencies
        run: npm ci

      - name: Clean previous build
        run: rm -rf ./out

      - name: Build with Next.js (Static Export)
        run: npm run build

      - name: List files after build (debug)
        run: ls -la

      - name: Check if out folder exists
        run: |
          if [ -d "./out" ]; then
            echo "✅ /out folder exists"
            ls -la ./out
          else
            echo "❌ /out folder not found"
            echo "Available folders:"
            ls -la
            echo "Checking .next folder:"
            ls -la .next/ || echo "No .next folder"
          fi

      - name: Create out folder if missing and copy from .next
        run: |
          if [ ! -d "./out" ]; then
            echo "Creating out folder and copying static files..."
            mkdir -p ./out
            if [ -d ".next/static" ]; then
              cp -r .next/static ./out/
            fi
            if [ -f ".next/export/index.html" ]; then
              cp -r .next/export/* ./out/
            fi
            # Copy any HTML files from .next
            find .next -name "*.html" -exec cp {} ./out/ \; 2>/dev/null || true
            ls -la ./out
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ github.workspace }}/out

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
